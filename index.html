<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./demo.js"></script>
    <title>TweenMax</title>
</head>

<body>
    <h1>Engineering For Tomorrow</h1>
    <button id="cta">watch here</button>
    <div class="panel">
        <img src="./images/shoes1.png" id="light">
        <p>Today's Question: Outside of GSAP, do you use any other animation libraries?
        </p>
        <div class="box"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineMax.min.js"></script>

    <script>
        document.getElementById("cta").addEventListener("click", function() {
            TweenMax.to(".panel", 1.5, {
                scaleY: 1,
                height: "100vh",
                ease: Circ.easeOut
            });
            TweenMax.to("#light", 1, {
                opacity: 1,
                y: 0,
                delay: 1,
                ease: Back.easeOut.config(1.7)
            });
            TweenMax.to("p", 1, {
                opacity: 1,
                y: 20,
                delay: 1.4
            });
            TweenMax.to(".box", 3, {
                opacity: 1,
                scale: 1,
                ease: Elastic.easeOut.config(1.7)
            });
        });
    </script>
</body>

</html>
